apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-website-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-website
  template:
    metadata:
      labels:
        app: static-website
    spec:
      containers:
      - name: static-website
        image: dremmeng/my-static-website:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: my-registry-key