apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
        - name: my-web-container
          image: dremmeng/my-static-website:latest  # Replace with your Docker image tag if needed
          ports:
            - containerPort: 80
